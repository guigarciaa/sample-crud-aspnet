version: '3.2'

services:
  sample_crud_app1:
    image: ${DOCKER_REGISTRY-}app
    container_name: sample_crud
    build:
        context: ../app
        dockerfile: .
    ports:
      - "5261:80"
    depends_on:
      - db
    restart: always
    environment: 
        - DBHOST=database
        - ASPNETCORE_ENVIRONMENT=Development
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'
      
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: admin
      POSTGRES_DB: sample_crud_db
    volumes:
      - ./context.sql:/docker-entrypoint-initdb.d/context.sql
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'

networks:
  host:
    name: host
    external: true
